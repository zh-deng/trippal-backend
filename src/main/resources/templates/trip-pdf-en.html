<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Trip Summary</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .trip-title { color: #2c3e50; font-size: 24px; }
        .section { margin-bottom: 20px; }
        .section-title { background-color: #f2f2f2; padding: 5px; font-weight: bold; }
        .itinerary-table { width: 100%; border-collapse: collapse; }
        .itinerary-table th, .itinerary-table td { border: 1px solid #ddd; padding: 8px; }
        .itinerary-table th { background-color: #f2f2f2; }
        .footer { margin-top: 30px; font-size: 12px; text-align: center; }
    </style>
</head>
<body>
<div class="header">
    <h1 class="trip-title">Trip Summary: <span th:text="${trip.title}"></span></h1>
    <p>Generated on: <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy')}"></span></p>
</div>

<div class="section">
    <div class="section-title">Itinerary</div>
    <table class="itinerary-table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Country</th>
            <th>City</th>
            <th>Attraction</th>
            <th>Notes</th>
            <th>Files</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="roadmapItem : ${trip.roadmapItems}">
            <td th:text="${#dates.format(roadmapItem.date, 'MMM dd')}"></td>
            <td th:text="${roadmapItem.title}"></td>
            <td th:text="${roadmapItem.country.name}"></td>
            <td th:text="${roadmapItem.city.name}"></td>
            <td th:text="${roadmapItem.attraction.name}"></td>
            <td th:text="${roadmapItem.notes}"></td>
            <td th:text="${roadmapItem.files.size()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="footer">
    <p>Thank you for using our trip planning service!</p>
</div>
</body>
</html>
